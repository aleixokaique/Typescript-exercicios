<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Times</title>
    <script src="time.js" defer></script>
</head>
<body>
    <h2>Cadastro de Time</h2>
    <form id="teamForm">
        <label for="teamName">Nome do Time:</label>
        <input type="text" id="teamName" required>
        
        <label for="shortName">Nome Curto:</label>
        <input type="text" id="shortName" maxlength="3" required>

        <button type="submit">Cadastrar</button>
    </form>

    <h3>Times Cadastrados</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Sigla</th>
            </tr>
        </thead>
        <tbody id="teamTableBody">
            
        </tbody>
    </table>
</body>
</html>
